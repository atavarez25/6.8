			.CenterText {
				display: flex;
				position: fixed;
				width: 30%;

				left: 30%;
				top:  30%;
				justify-content: center;
				align-items: center;

			}

			@keyframes Opaque {
				from {background: rgba(0,0,0,1);}
				to {background: rgba(0,0,0,0);}
			}

			#Fade {
				background: rgba(0,0,0,1);
				position: fixed;
				width: 100%;
				height:  100%;
			}

			.FadeAnim {
				animation-name: Opaque;
				animation-duration: 1s;
				animation-fill-mode: forwards;  
			}

			}

			}

			#Clock {

			}

			#ChoicePrompt {

			}

			.Container {

				justify-content: center;
			}

			.ChoiceContainer {
				width: 30%;
				color: rgb(180, 0, 0);
			}

			.SmallImg {

				height: 10%;
			}
		</style>
